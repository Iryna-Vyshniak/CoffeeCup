<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Cup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./app/index.js"></script>
  </head>
  <body>
    <header class="head">
      <div class="header__container">
        <a href="#" class="header__logo link logo">
          <img src="./images/hero/logo.png" alt="logo" />
        </a>
        <nav class="nav">
          <ul class="nav__list list">
            <li class="nav__item">
              <a href="#" class="nav__link link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link">Services and prices</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="header__connect connect">
          <a class="connect__phone link" href="tel:+380441111111"
            >+38 044 111 11 11</a
          >
          <button
            class="btn btn--color-light connect__button"
            type="button"
            data-modal-open
          >
            Online-booking
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title title">elza coffee</h1>
            <p class="hero__after-title">
              Today's good mood is sponsored by coffee search for your coffee
              now
            </p>
            <div class="hero__buttons">
              <a href="#" class="hero__shop">shop now</a>
              <a href="#" class="hero__catalog">catalog</a>
            </div>
          </div>
          .hero__about-content
          <about-content>
            <img
              src="./images/hero/cup1.png"
              alt="cup of coffe"
              class="about-content__img"
            />
            <h4 class="about-content__title title">buy first coffee</h4>
            <a href="#" class="about-content__link link">hurry up</a>
          </about-content>
        </div>
      </section>
    </main>
  </body>
</html>
