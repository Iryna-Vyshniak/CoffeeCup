    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <link rel="stylesheet" href="./sass/index.scss" />

  <body>
    <header class="header">
      <div class="header__container">
        <a href="./index.html" class="header__logo link logo">
          <img src="./images/hero/logo.png" alt="logo" />
        </a>
        <nav class="nav">
          <ul class="nav__list list">
            <li class="nav__item">
              <a href="./index.html" class="nav__link link">Home</a>
            </li>
            <li class="nav__item">
              <a href="./index.html" class="nav__link link">About</a>

            <li class="nav__item">

          </ul>
        </nav>
        <div class="header__connect connect">
          <a
            class="connect__phone btn btn--color-dark border-gradient link"
            href="tel:+01234567890"
          >
            +012 345 67890</a
          >
          <button
            class="btn btn--color-light border-gradient connect__button"
            type="button"
            data-modal-open
          >
            Online-booking
          </button>
        </div>
        <div class="header__menu-btn"></div>
      </div>
    </header>
    <main class="main-catalog">
      <div class="gallery"></div>
    </main>
    <script src="./app/catalog.js" type="module"></script>
